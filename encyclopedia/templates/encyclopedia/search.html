{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for entry in recomm %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            {% empty %}
                <p><b>Search does not match.</b></p>
        {% endfor %}
    </ul>

{% endblock %}
